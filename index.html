<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container mx-auto">
        <header class="flex items-center justify-between py-5">
            <h2 class="font-bold text-xl">sneakers</h2>
            <ul class="flex item-center justify-evenly gap-4">
                <li class="text-xs">Collections</li>
                <li class="text-xs">Men</li>
                <li class="text-xs">Women</li>
                <li class="text-xs">About</li>
                <li class="text-xs">Contact</li>
            </ul>
            <div class="flex items-center justify-center gap-2">
                <div class="cart-box">
                    <img class="w-4" src="./images/icon-cart.svg" alt="Cart-icon">
                </div>
                <div>
                    <img class="w-8 rounded-full hover:border-2 hover:border-Orange" src="./images/image-avatar.png" alt="User-avatar">
                </div>
            </div>
        </header>
    </div>
</body>
</html>
